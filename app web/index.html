<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Academy</title>
  </head>
  <body>
    <div class="container">
      <!-- Row sélection type etudiant -->
      <div class="row">
        <div class="col-md-12">
          <form name="form">
            <label class="radio-input"
              ><input
                type="radio"
                name="typeAction"
                value="nouveau"
                checked
              />Nouveau</label
            >

            <label class="radio-input"
              ><input
                type="radio"
                name="typeAction"
                value="ancien"
              />Ancien</label
            >
          </form>
        </div>
      </div>
      <!-- Row information etudiant -->
      <div class="card etudiant-content">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4 class="title">Etudiant</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="matricule"
                  >Matricule <span class="required">*</span></label
                >
                <input
                  required
                  type="text"
                  class="form-control"
                  id="matricule"
                  disabled
                />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="prenom"
                  >Prénom <span class="required">*</span></label
                >
                <input required type="text" class="form-control" id="prenom" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="nom">Nom <span class="required">*</span></label>
                <input required type="text" class="form-control" id="nom" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="sexer">Sexe <span class="required">*</span></label>
                <select required class="custom-select" name="sexe" id="sexe">
                  <option value="" selected>Selectionnez le sexe</option>
                  <option value="Femme">Femme</option>
                  <option value="Homme">Homme</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="datenaissance"
                  >Date de naissance <span class="required">*</span></label
                >
                <input
                  required
                  id="datenaissance"
                  class="form-control"
                  type="date"
                  name="datenaissance"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lieunaissance"
                  >Lieu de naissance <span class="required">*</span></label
                >
                <input
                  required
                  type="text"
                  name="lieunaissance"
                  id="lieunaissance"
                  class="form-control"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="email"
                  >E-mail <span class="required">*</span></label
                >
                <input
                  required
                  placeholder="Ex: xxx@xyz.xyz"
                  id="email"
                  class="form-control"
                  type="email"
                  name="email"
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="telephone"
                  >Téléphone <span class="required">*</span></label
                >
                <input
                  id="telephone"
                  class="form-control"
                  type="text"
                  placeholder="Ex: xx xxx xx xx"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label for="adresse"
                  >Adresse <span class="required">*</span></label
                >
                <textarea
                  name="adresse"
                  class="form-control"
                  id="adresse"
                  cols="20"
                  rows="2"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Row information inscription -->
      <div class="card inscription-content">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4 class="title">Inscription</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="select_filiere"
                  >Filière <span class="required">*</span></label
                >
                <select
                  required
                  id="select_filiere"
                  class="custom-select"
                  name=""
                >
                  <option value="">Choisir une filière</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="select_classe"
                  >Classe <span class="required">*</span></label
                >
                <select
                  required
                  id="select_classe"
                  class="custom-select"
                  name=""
                >
                  <option value="">Choisir une classe</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label for="montantinscription"
                  >Montant de l'inscription
                  <span class="required">*</span></label
                >
                <input
                  id="montantinscription"
                  required
                  class="form-control"
                  type="text"
                  name=""
                  disabled
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="mensualite"
                  >Mensualité de l'inscription
                  <span class="required">*</span></label
                >
                <input
                  id="mensualite"
                  class="form-control"
                  type="text"
                  name=""
                  required
                  disabled
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="total">Total <span class="required">*</span></label>
                <input
                  required
                  id="total"
                  class="form-control"
                  type="text"
                  name=""
                  disabled
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="dateinscription"
                  >Date de l'inscription <span class="required">*</span></label
                >
                <input
                  required
                  id="dateinscription"
                  class="form-control"
                  type="date"
                  name=""
                />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="anneeacademique"
                  >Année académique <span class="required">*</span></label
                >
                <input
                  id="anneeacademique"
                  class="form-control"
                  required
                  type="text"
                  name=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id="submitButton" class="btn btn-success">Enregister</button>
        </div>
      </div>

      <div class="gap"></div>
    </div>
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
